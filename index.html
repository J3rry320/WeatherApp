<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css">
    <title>Weather App</title>
</head>

<body>
    <section class="intro">


        <!--Weather Search Bar-->
        <div class="bg-city"></div>
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="input-group mb-5 pt-5">
                            <input type="text" id="cityValue" class="form-control" placeholder="Enter The Name Of The City" aria-label="Enter The Name Of The City"
                                aria-describedby="searchButton">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="button" id="searchButton">Button</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <div class="card bg-transparent border-0">
                            <div class="card-body">
                                <div class="container">


                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 col-xs-12 border-right">
                                            <span>
                                                <span>
                                                    <h1 id="cityName" class="text-center card-title display-4 left-span">

                                                    </h1>
                                                </span>
                                                <span class="ml-3  left-span">
                                                    <span id="flagIcon" class=""></span>
                                                </span>
                                                <br>
                                                <span class="left-span">

                                                    <i class="left-span min-icon fas fa-users"></i>
                                                    <h4 class="left-span pt-1" id="population"></h4>
                                                </span>
                                            </span>

                                            <br>

                                            <p class="card-text" id="article"></p>
                                            <a href="#" class="card-link">Check News</a>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <span>
                                                <span>


                                                    <span class="left-span heading-icon text-center">
                                                        <i id="iconForCurrent" class=" "></i>

                                                    </span>
                                                    <span class="left-span pl-2">
                                                        <h1 id="temp" class="display-3 left-span text-center"></h1>
                                                        <i class="big-font left-span wi wi-celsius"></i>
                                                        <span class="ml-2 border-left "></span>
                                                        <i class=" pl-2 big-font left-span wi
                                                            wi-fahrenheit"></i>
                                                    </span>
                                                    <br>
                                                    <h3 class="text-center" id="Description"></h3>
                                                </span>
                                                <br>

                                                <span>
                                                    <center>


                                                        <span class="left-span min-icon">
                                                            <i id="min_icon" class="left-span wi wi-thermometer-exterior"></i>
                                                            <h4 class="left-span" id="minTemp"></h4>
                                                            <i class="wi wi-celsius"></i>
                                                        </span>
                                                        <span class="left-span min-icon pl-2">
                                                            <i id="max_icon" class="left-span wi-thermometer wi"></i>
                                                            <h4 class="left-span" id="maxTemp"></h4>
                                                            <i class=" wi wi-celsius"></i>
                                                        </span>
                                                        <br>
                                                        <span class="left-span min-icon pl-2">
                                                            <i class="left-span wi wi-barometer "></i>
                                                            <h4 class="left-span" id="pressure"></h4>

                                                        </span>
                                                        <span class="left-span min-icon text-center pl-2">
                                                            <i class="left-span wi-humidity
                                                                    wi"></i>
                                                            <h4 class="left-span" id="humidity"></h4>

                                                        </span>
                                                        <span class="left-span min-icon pl-2">
                                                            <i class="fas fa-eye text-white"></i>
                                                            <h4 class="left-span" id="Visibility"></h4>
                                                        </span>
                                                    </center>
                                                </span>



                                            </span>

                                        </div>
                                    </div>
                                </div>




                            </div>
                        </div>

                    </div>


                    <div class="col-md-12 col-sm-12 col-xs-12">



                            <div class="toolbar" id="toolbar">
                                <ul id="listOfWeather">

                                </ul>
                            </div>

                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <span class="left-span pt-5">
                            <span class="left-span">
                                <i class="pt-5 min-icon wi wi-sunrise"></i>
                                <h4 class="left-span" id="sunriseTime"></h4>
                            </span>

                          <span class="left-span">
                              <div class="box"></div>
                          </span>


                            <span class="left-span pt-3">
                                <i class="pt-5 min-icon wi wi-sunset"></i>
                                <h4 class="left-span" id="sunsetTime"></h4>
                            </span>

                        </span>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Cards Describing City col-6-->
    <!--Cards Describing Weather col-6-->
    <!--Describing Weather For Next Days-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./scripts/bundle.js"></script>
</body>

</html>
